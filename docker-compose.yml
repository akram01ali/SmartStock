services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartstock_postgres
    environment:
      POSTGRES_DB: smartstock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kamehameha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartstock"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartstock_network

  # FastAPI Backend
  backend:
    image: smartstock_backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartstock_backend
    environment:
      DATABASE_URL: postgresql://postgres:kamehameha@postgres:5432/smartstock
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CORS_ORIGINS: '["http://localhost", "http://localhost:3000", "http://127.0.0.1", "http://127.0.0.1:3000", "http://10.0.0.*", "http://192.168.*.*", "http://172.*.*.*"]'
    ports:
      - "0.0.0.0:8000:8000"
      - "0.0.0.0:5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - smartstock_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Admin Dashboard  
  admin-dashboard:
    build:
      context: ./apps/admin-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://10.0.0.99:8000
    container_name: smartstock_admin
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - backend
    networks:
      - smartstock_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smartstock_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
      - admin-dashboard
    networks:
      - smartstock_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  smartstock_network:
    driver: bridge 